<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>School Data Collection Form</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 15px;
            border-radius: 5px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        footer {
            text-align: center;
            background-color: #0b0f14d3;
            color: white;
            padding: 20px 15px;
            border-top: 1px solid #ccc;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 162px);
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .home-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <header>
        <h1>School Data Collection Form</h1>
        <button class="home-btn" onclick="redirectToHome()">Home</button>
        <button class="login-btn" onclick="redirectToAdminLogin()">Admin Login</button>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your App Name. All rights reserved.</p>
    </footer>

    <script>
        function redirectToAdminLogin() {
            window.location.href = "/admin/login";
        }
        function redirectToHome() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
